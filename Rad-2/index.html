  <head>
    <meta charset="utf-8">

    <style>
      body {padding: 0; margin: 0;}
      li {
        display : inline;
      }
      div.slider1 {
         position:absolute;
         left: 0;

      }
      div.zeit {
         position:absolute;

         width: 80px;
         height:50px;
      }
      button.but1 {
        position:absolute;
        left: 240px;
        border-width: 5px;
        border-radius: 2px;
        border-color: rgb( 150, 150, 150);
        background-color:gray;
        font-size: 16px;
        font-weight: bold;
        color: white;
        width:120px;
        height:40px;
      }
      button.but2 {
        position:absolute;
        left: 360px;

        width:230px;
      }

        background-color:darkgreen;
        color: white;
      }
    </style>

    <main>
      <p>

        </div>
            <button class="but1" id="stopbutton">Stop/Run</button>
